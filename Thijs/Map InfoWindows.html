<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>

    <link rel="stylesheet" type="text/css" href="labels.css">
   
      <script>
          
      function refreshMap(addresses,contents){
          document.getElementById("map-iframe").src = 'mapsiframe.php?addresses='+JSON.stringify(addresses)+'&contents='+JSON.stringify(contents);
      }
          
      </script>
     
  </head>
    <body>
        <button onclick="addresses = new Array('Amsterdam', 'Eindhoven');contents = new Array('Stad');refreshMap(addresses, contents);">Refresh map</button>
    <br></br>
    <iframe id="map-iframe" style="border:none;" width="100%" height="300" src="mapsiframe.php"></iframe>
  </body>
</html>
